#%RAML 0.8
---
title: DBDS Cloud
baseUri: https://dbds.vcs.cisco.com/api
documentation:
 - title: Public REST APIs
   content: |
    * [BFS](BFS.html) - For PKC to ESN EUT delivery and other BFSAPI functions

 - title: REST APIs
   content: |
    * PKC
      * [R1](R1.html) - Source and segment management API
      * [R2](R2.html) - Package management API
    * Service Management
      * [R3](R3.html) - Service Information Management API
      * [R4](R4.html) - Channel Map Management API
      * [R5](R5.html) - Multicast Address configuration on ESN and DTACS

 - title: Inter Subsystem Message-Q APIs
   content: |
    * [M1](M1.html) - SI Change Notification
    * [M2](M2.html) - AC Change Notification
    * [M3](M3.html) - EMM delivery between PKC and ESN. Insta-Staging notification from ESN to PKC.
    * [M5](M5.html) - GBAM delivery interface.
    * [M8](M8.html) - MSK Switch
 
 - title: Messages internal to PKC components
   content: |
    * [M101](M101.html) - Notification from PK-AM to EMMG for EMM generation
    * [M102](M102.html) - Notification for triggering AC generation

 - title: Informational
   content: |
    * [M4](M4.html) - EUT Structure. The EUT will be delivered using the BFS REST API.
    * PassThru - DSMCC messages will be sent from PKC directly to ESN for the following transactions
      * Generated by AM
        * AddRppvAuthorization (PpvRppvOrder) - 0x8012
        * RemoveRppvAuthorization (PpvDeleteEvent) - 0x8010
      * Generated by EUTG
        * EUT updates (NewEUT) - 0x8020
        
   